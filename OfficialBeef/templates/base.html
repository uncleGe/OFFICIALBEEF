<!DOCTYPE html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">


  <link rel="shortcut icon" href="static/images/gfavicon.png" >

  <!-- Stylesheets -->
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/responsive.css">
  <link rel="stylesheet" href="static/css/normalize.css">
  <link rel="stylesheet" href="static/font/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="static/libs/materialize/css/materialize.min.css" media="screen,projection" />
  <link rel="stylesheet" href="static/css/bootstrap.css" media="screen,projection" />
  <link rel="stylesheet" href="static/libs/owl-carousel/owl.carousel.css" media="screen,projection" />
  <link rel="stylesheet" href="static/libs/owl-carousel/owl.transitions.css" media="screen,projection" />
  <link rel="stylesheet" href="static/libs/owl-carousel/owl.theme.css" media="screen,projection" />
  <link rel="stylesheet" href="static/css/animate.min.css" media="screen,projection" />
  <link rel="stylesheet" href="static/libs/sweetalert/sweet-alert.css" media="screen,projection" />
  <link rel="stylesheet" href="static/css/colors/color1.css">

  <title>OFFICIAL BEEF</title>
</head>

<body>

  <!-- Preloader --> 
    <div id="preloader">
      <div class="loader">
            <svg class="circle-loader" height="50" width="50">
              <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="6" stroke-miterlimit="10" />
            </svg>
        </div>    
    </div>
  <!--preloader end-->

	<!-- Main Container -->
  <main id="app" class="main-section">
    <!-- header navigation start -->
    <header id="navigation" class="root-sec white nav">
      <div class="container">
        <div class="row">
          <div class="col-sm-12">
            <div class="nav-inner">
              <nav class="primary-nav">
                <div class="clearfix nav-wrapper">
                  <a href="/" class="left brand-logo menu-smooth-scroll" data-section="#home"><img src="static/images/home-logo.png" alt="">
                  </a>
                  <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="mdi-navigation-menu"></i></a>

                  <ul class="inline-menu side-nav" id="mobile-demo">
                    <li>
                      <a href="/" data-section="#about" class="menu-smooth-scroll">What's Your Beef?</a>
                    </li>
                    <li>
                      <a href="#portfolio" data-section="#portfolio" class="menu-smooth-scroll ">Official Beef List</a>
                    </li>
                    <li>
                      <a href="/login">                    
                        <input type='submit' class='login-button' value='Log In'>                      
                      </a>
                    </li>
                    <li>
                      <a href="/signup">
                        <input type='submit' class='btn btn-primary' value='Sign Up'>
                      </a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- .container end -->
    </header>
    <!-- #header  navigation end -->

    <!-- Main Content -->
    <div id="content">
	  {% block content %}
	  {% endblock %}
    </div>
    <!-- Main Content end -->

  </main>
  <!-- Main Container end-->


  <!-- JavaScripts -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script type="text/javascript" src="static/js/jquery.easing.1.3.js"></script>
  <script type="text/javascript" src="static/js/detectmobilebrowser.js"></script>
  <script type="text/javascript" src="static/js/isotope.pkgd.min.js"></script>
  <script type="text/javascript" src="static/js/wow.min.js"></script>
  <script type="text/javascript" src="static/js/waypoints.js"></script>
  <script type="text/javascript" src="static/js/jquery.counterup.min.js"></script>
  <script type="text/javascript" src="static/js/jquery.nicescroll.min.js"></script>
  <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="static/libs/owl-carousel/owl.carousel.min.js"></script>
  <script src="static/libs/materialize/js/materialize.min.js"></script>
  <script src="static/libs/jwplayer/jwplayer.js"></script>
  <script src="static/libs/sweetalert/sweet-alert.min.js"></script>
  <script src="static/js/common.js"></script>
  <script src="static/js/main.js"></script>
</body>

</html>
